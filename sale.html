        /* Custom animation for multi-layer radar loading */
        @keyframes radar {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .radar {
            position: relative;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: rgba(0, 128, 0, 0.2);
            animation: radar 1.5s linear infinite;
            z-index: 10; /* Ensures radar is above the background */
        }

        .radar::after,
        .radar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 50%;
        }

        .radar::after {
            border: 5px solid rgba(0, 128, 0, 0.5);
            animation: radar 1.5s linear infinite;
            animation-delay: 0.3s;
        }

        .radar::before {
            border: 5px solid rgba(0, 128, 0, 0.3);
            animation: radar 1.5s linear infinite;
            animation-delay: 0.6s;
        }

        /* Background image styling */
        .background-image {
            background-image: url('img/aerial-clean-top-view-of-the-city-map-with-street-and-river-016-vector.jpg'); /* Change this to your background image URL */
            background-size: cover;
            background-position: center;
            position: relative;
            width: 100%;
            height: 100%;
            border-radius: 5%;
        }
    </style>
