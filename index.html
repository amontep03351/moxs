<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moss Recycoex App</title>

  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

  <style>
    body {
        font-family: "Sarabun", sans-serif;
        font-weight: 100;
        font-style: normal;
    }
    /* Animation for button hover effect */
    .hover-grow:hover {
      transform: scale(1.05);
      transition: transform 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Top Section -->
  <div class="bg-gradient-to-r from-purple-600 via-blue-500 to-indigo-600 text-white p-6 rounded-b-3xl shadow-lg">
    <div class="flex flex-col sm:flex-row justify-between items-center">
      <h1 class="text-3xl sm:text-4xl font-extrabold">สวัสดีตอนบ่าย</h1>
      <div class="mt-4 sm:mt-0 bg-white rounded-full p-2 shadow-2xl transform transition hover:scale-105">
        <img src="img/logo.png" alt="User Icon" class="w-12 h-12 sm:w-14 sm:h-14 rounded-full">
      </div>
    </div>
    <div class="mt-6 bg-white p-4 sm:p-6 rounded-xl shadow-lg transform hover:shadow-2xl transition duration-300">
      <div class="flex flex-col sm:flex-row justify-between items-center">
        <p class="text-gray-700 font-semibold text-lg sm:text-xl">รหัส: <span class="font-bold">000000</span></p>
        <p class="mt-4 sm:mt-0 text-gray-700 font-semibold text-lg sm:text-xl">ยอดเงินสะสม: <strong class="text-2xl text-blue-700">0.00฿</strong></p>
      </div>
      <div class="flex flex-col sm:flex-row justify-between mt-6 space-y-4 sm:space-y-0 sm:space-x-4">
        <a href="sale.html"><button class="w-full sm:w-auto bg-gradient-to-r from-green-400 to-green-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:shadow-2xl transition hover-grow">ขายขยะรีไซเคิล</button></a>
        <a href="sale.html"><button class="w-full sm:w-auto bg-gradient-to-r from-yellow-400 to-yellow-500 text-white font-semibold py-3 px-6 rounded-full shadow-lg hover:shadow-2xl transition hover-grow">บริจาคขยะรีไซเคิล</button></a>
      </div>
    </div>
  </div>
 
  
  
  <!-- Main Content Section -->
  <div class="p-4 sm:p-6 mb-20 p-4">
    <h2 class="text-xl sm:text-2xl font-extrabold text-gray-800">ข่าวสารและกิจกรรมของ Recycoex</h2>
    <div class="mt-4">
      <img src="img/banner.png" alt="Recycoex Video" class="w-full sm:w-3/4 lg:w-1/2 mx-auto rounded-lg shadow-xl transform transition hover:scale-105">
      <p class="mt-3 text-gray-700 text-center sm:text-left">วีดีโอการใช้งานแอป Recycoex</p>
    </div>
     
  </div>
 
  
<!-- Bottom Navigation -->
<div class="fixed bottom-0 left-0 right-0 bg-blue-200 shadow-lg">
    <div class="flex justify-around py-4">
        <!-- Home Button -->
        <a href="index.html" class="flex flex-col items-center text-black hover:bg-blue-700 py-2 px-4 rounded-lg transition duration-300">
            <svg class="h-8 w-8 text-red-400" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2" />
                <polyline points="17 2 12 7 7 2" />
            </svg>
            <span class="text-xs font-medium">หน้าหลัก</span>
        </a>

        <!-- Waiting Button -->
        <a href="waiting.html" class="flex flex-col items-center text-black hover:bg-blue-700 py-2 px-4 rounded-lg transition duration-300">
            <svg class="h-8 w-8 text-red-400" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <polyline points="12 3 20 7.5 20 16.5 12 21 4 16.5 4 7.5 12 3" />
                <line x1="12" y1="12" x2="20" y2="7.5" />
                <line x1="12" y1="12" x2="12" y2="21" />
                <line x1="12" y1="12" x2="4" y2="7.5" />
                <line x1="16" y1="5.25" x2="8" y2="9.75" />
            </svg>
            <span class="text-xs font-medium">รอรับ</span>
        </a>

        <!-- History Button -->
        <a href="history.html" class="flex flex-col items-center text-black hover:bg-blue-700 py-2 px-4 rounded-lg transition duration-300">
            <svg class="h-8 w-8 text-red-400" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                <path stroke="none" d="M0 0h24v24H0z" />
                <path d="M15 4.55a8 8 0 0 0 -6 14.9m0 -4.45v5h-5" />
                <path d="M13 19.95a8 8 0 0 0 5.3 -12.8" stroke-dasharray=".001 4.13" />
            </svg>
            <span class="text-xs font-medium">ประวัติ</span>
        </a>

        <!-- Account Button -->
        <a href="account.html" class="flex flex-col items-center text-black hover:bg-blue-700 py-2 px-4 rounded-lg transition duration-300">
            <svg class="h-8 w-8 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 16c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0zm6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <span class="text-xs font-medium">บัญชี</span>
        </a>
    </div>
</div>

  
 
  

</body>
</html>
